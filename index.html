<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Payment Form</h1>
        <p>Required fields are marked by*</p>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div>
                    <label>Mx.<br />
                        <input id="Mx." name="title" type="radio" value="Mx." />
                    </label>
                </div>
                <label>Mr.<br />
                    <input id="Mr." name="title" type="radio" value="Mr." />
                </label>
                <br />
                <label>Ms.<br />
                    <input id="Ms." name="title" type="radio" value="Ms." />
                </label>
                <br />
                <label>Mrs.<br />
                    <input id="Mrs" name="title" type="radio" value="Mrs." />
                </label>
                <br />
                <label for="name">Name</label><br />
                <input id="name" name="name" type="text" required />

                <br />
                <label for="email">Email</label><br />
                <input id="email" name="Email" type="email" required />
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <select id="credit-card" name="credit card">
                    <option>-- Select a card --</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="american-express">American-Exxpress</option>
                    <option value="discover">Discover</option>
                </select>

                <br />
                <input type="tel" placeholder="xxxx-xxxx-xxxx-xxxx" required /><label> Credit Card Number</label>

                <br />
                <label for="expiration-date">Expiration Date</label><br />
                <input id="expiration-date" name="expiration-date" type="text" required />
            </fieldset>

            <button type="submit">Submit Payment</button>
        </form>




</body>

</html>
