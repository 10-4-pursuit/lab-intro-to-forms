<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="theme-color"  content="#ff337b">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment Form</title>
	<style>
        /* body {
            font-family: Arial, sans-serif;

            padding: 0;
        }

        h1 {
            text-align: center;
        } */

        /* fieldset {
            border: none;

        }  */

        label {
            display: block;
            margin-bottom: 10px;
        } 
        input[type="radio"] {
            margin-left: none;
        } 
		#name, #email, #expirationDate{
			width: 50%;
		}
		#creditCardNumber {
            width: 50%; 
		}
		#typeOfPayment {
            width: 50%;
		}
		
		
		</style>
</head>
<body>
	<h1>Payment Form</h1>
	<p>Required fields are marked by *</p>
	<form>
		
		<fieldset>
			<legend>Contact Information</legend>
			<label for="mx.">Mx.</label>
			<input type="radio" name="namePreference" id="mx." checked>
			
			<label for="mr.">Mr.</label>
			<input type="radio" id="mr." required>
			
			<label for="ms.">Ms.</label>
			<input type="radio" name="namePreference" id="ms." required>

			<label for="mrs" required>Mrs.</label>
			<input type="radio" name="namePreference" id="mrs." required>

		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required>

	</fieldset>

	<fieldset>
		<legend>Payment Information</legend>
		<select name="paymentTypes" id="typeOfPayment" >
			<option value="visa">Visa</option>
			<option value="masterCard">Master Card</option>
			<option value="americanExpress">American Express</option>
			<option value="discovery">Discover</option>
		</select>
		<label for="creditCardNumber" >Credit Card Number</label>
		<input type="tel" placeholder="xxxx xxxx xxxx xxxx">
		<label for="experationDate">Expiration Date</label>
		<input type="tel" id="expirationDate">

	</fieldset>
	<button type="click">Submit Payment</button>
	</form>
	<script>
	   document.addEventListener('DOMContentLoaded', function() {
        var radioButtons = document.querySelectorAll('input[name="namePreference"]');
        
        radioButtons.forEach(function(radio) {
            radio.addEventListener('click', function(event) {
                radioButtons.forEach(function(otherRadio) {
                    if (otherRadio !== event.target) {
                        otherRadio.checked = false;
                    }
                });
            });
        });
    });
	</script>
</body>
</html>
