<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>

    <form action="/submit-payment" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="card-type">Card Type:</label>
        <select id="card-type" name="card-type">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
        </select>

        <label for="credit-card">Credit Card:</label>
        <input type="tel" id="credit-card" name="credit-card" placeholder="xxxx xxxx xxxx xxxx" required>

        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date" required>

        <p>Choose a Payment Method:</p>
        <input type="radio" id="credit-card-radio" name="payment-method" value="credit-card" checked>
        <label for="credit-card-radio">Credit Card</label>

        <input type="radio" id="paypal-radio" name="payment-method" value="paypal">
        <label for="paypal-radio">PayPal</label>

        <input type="radio" id="bitcoin-radio" name="payment-method" value="bitcoin">
        <label for="bitcoin-radio">Bitcoin</label>

        <input type="radio" id="bank-transfer-radio" name="payment-method" value="bank-transfer">
        <label for="bank-transfer-radio">Bank Transfer</label>

        <input type="submit" value="Submit Payment">

    </form>

</body>
</html>
