<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment Form</title>
</head>
<body>
	<h1>Payment Form</h1>
	<p>Required fields are marked by *</p>
	<form>
		
		<fieldset>
			<legend>Contact Information</legend>
			<label for="mx.">Mx.</label>
			<input type="radio" name="namePreference" id="mx." checked>
			
			<label for="mr.">Mr.</label>
			<input type="radio" id="mr.">
			
			<label for="ms.">Ms.</label>
			<input type="radio" name="namePreference" id="ms.">

			<label for="mrs">Mrs.</label>
			<input type="radio" name="namePreference" id="mrs.">

		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required>

	</fieldset>

	<fieldset>
		<legend>Payment Information</legend>
		<select name="paymentTypes" id="typeOfPayment" >
			<option value="visa">Visa</option>
			<option value="masterCard">Master Card</option>
			<option value="americanExpress">American Express</option>
			<option value="discovery">Discover</option>
		</select>
		<label for="creditCardNumber" ></label>
		<input type="tel" placeholder="xxxx xxxx xxxx xxxx">
		<label for="experationDate">Expiration Date</label>
		<input type="tel" id="expirationDate">
		
	</fieldset>
	</form>
</body>
</html>
