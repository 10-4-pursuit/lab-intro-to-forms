<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    
</head>

<body>
    <h1>Payment Form</h1>
    Required fields are marked by *
    
    <form>
        <br>
        <fieldset>
            <legend>Contact Information</legend>

            <label for="prefix1">
                Mx.
                <br>
                <input type="radio" id="prefix1" name="title" value="mx." checked />
            </label>
            <br>
            <label for="prefix2">
                Mr.
                <br>
                <input type="radio" id="prefix2" name="title" value="mr." />
            </label>
            <br>
            <label for="prefix3">
                Ms.
                <br>
                <input type="radio" id="prefix3" name="title" value="ms." />
            </label>
            <br>
            <label for="prefix4">
                Mrs.
                <br>
                <input type="radio" id="prefix4" name="title" value="mrs." />
            </label>
            <br>
            <label for="name">
                Name
                <br>
                <input type="text" id="name" name="titleName" required />
            </label>
            <br>
            <label for="mail">
                Email
                <br>
                <input type="email" id="mail" name="titleEmail" required />
            </label>
            <br>
        </fieldset>
        <fieldset>
            <legend>Payment Information</legend>
            <label for="cardNumber">

                <select id="cardType">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="american-express">American Exoress</option>
                    <option value="discover">Discover</option>
                </select>
                Credit Card Number
            </label>
            <br>

            <input type="tel" id="cardNumber" name="number" placeholder="xxxx xxxx xxxx xxxx" required />

            
            <br>

            <label for="expiration-Date">
                Expiration Date
                <br>
                <input type="text" id="expiration-Date" required>
            </label>
        </fieldset>

        <input type="submit" value="Submit Payment" />



    </form>

</body>

</html>
