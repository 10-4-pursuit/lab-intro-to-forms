<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <h1>Payment Form</h1>

  <p>Required fields are marked by *</p>

  <form>
    <fieldset>
    <!-- <div class="box"> -->
      <legend> Contact Information </legend>

      <div> <label>
        Mx. <br />
        <input id="mx" name="salutation" type="radio" value="Mx." checked />
      </label>
      <div>

      <div> <label>
        Mr. <br />
        <input id="mr" name="salutation" type="radio" value="Mr." />
      </label>
      </div>

      </div> <label>
        Ms. <br />
        <input id="ms" name="salutation" type="radio" value="Ms." />
      </label>
      </div>
      
      <div> <label>
        Mrs. <br />
        <input id="mrs" name="salutation" type="radio" value="Mrs." />
      </label>

      </div>

      <div> <label>
        Name <br />
        <input id="contact-name" name="name" type="text" placeholder="Full Name Here" required />
      </label>

      </div>

      <div> <label>
        Email <br />
        <input id="contact-email" name="email" type="email" placeholder="Enter email here" required />
      </label>

      </div>

    </fieldset>
    <form>

      <fieldset>
        <legend>Payment Information</legend>
        <label>
            <select id="credit card" name="credit card">
                <option value="visa">Visa</option>
                <option value="masterCard">MasterCard</option>
                <option value="american express">American Express</option>
                <option value="discover">Discover</option>
            </select>
            Credit Card Number
        </label>


        <br />
        <input type="tel" placeholder="xxxx xxxx xxxx xxxx" required />

        <br />
        <label for="expiration-date">Expiration Date</label><br />
        <input id="expiration-date" name="expiration-date" type="text" required />

        </label>
    </fieldset>

    <button type="submit">Submit Payment</button>


</body>
</html>
