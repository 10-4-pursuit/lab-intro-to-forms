<form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <p>Choose your payment method:</p>
    <input type="radio" id="visa" name="payment" value="visa" checked>
    <label for="visa">Visa</label><br>
    <input type="radio" id="mastercard" name="payment" value="mastercard">
    <label for="mastercard">Mastercard</label><br>
    <input type="radio" id="american-express" name="payment" value="american-express">
    <label for="american-express">American Express</label><br>

</form>
