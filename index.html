<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact and Payment Information">
    <title>Payment Form</title>
    <style>
      .box {
        width: 1350px;
        height: max-content;
        border: 2px solid #333;
        padding: 10px;
        position: sticky;
        margin: 10px;
        margin-top: 20px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .box-title {
        background-color: #ffffff;
        color: #000000;
        font-weight: bold;
        padding: 5px;
        text-align: center;
        position: absolute;
            top: -20px;
            left: 10px;
      }

      .form-group {
        margin: 10px;
        display: flex;
        flex-direction: column;
        text-align: left;
      }

      .form-group label {
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
      }

      input[type="submit"] {
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>
    <form>
      <div class="box">
        <div class="box-title">Contact Information</div>
        <div class="form-group">
          <label for="salutation">Salutation *</label>
          <label>
            Mx.
            <input id="mx" name="salutation" type="radio" value="Mx." checked />
          </label>
          <label>
            Mr.
            <input id="mr" name="salutation" type="radio" value="Mr." />
          </label>
          <label>
            Ms.
            <input id="ms" name="salutation" type="radio" value="Ms." />
          </label>
          <label>
            Mrs.
            <input id="mrs" name="salutation" type="radio" value="Mrs." />
          </label>
        </div>
        <div class="form-group">
          <label for="contact-name">Name *</label>
          <input id="contact-name" name="name" type="text" required />
        </div>
        <div class="form-group">
          <label for="contact-email">Email *</label>
          <input id="contact-email" name="email" type="email" required />
        </div>
      </div>
      <div class="box">
        <div class="box-title">Payment Information</div>
        <div class="form-group">
          <label for="credit-card">Select a category *</label>
          <select id="credit-card" name="credit" required>
            <option value="">-- Select a category --</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="american-express">American Express</option>
            <option value="discover">Discover</option>
          </select>
        </div>
        <div class="form-group">
          <label for="credit_card">Credit Card Number *</label>
          <input type="text" id="credit_card" name="credit_card" placeholder="xxxx xxxx xxxx xxxx" required />
        </div>
        <div class="form-group">
          <label for="expiration_date">Expiration Date *</label>
          <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YY" required />
        </div>
      </div>
      <input type="submit" value="Submit Payment" />
    </form>
  </body>
</html>
